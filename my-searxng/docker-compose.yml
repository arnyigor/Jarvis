# docker-compose.yml
version: '3.8'

services:
  searxng:
    container_name: jarvis-searxng
    image: searxng/searxng:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
      - searxng-cache:/var/cache/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
      - SEARXNG_SECRET=${SEARXNG_SECRET}
      # Performance tuning
      - UWSGI_WORKERS=8           # Больше воркеров для параллелизма
      - UWSGI_THREADS=4           # Потоки внутри воркеров
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    mem_limit: 3g                 # Увеличиваем лимит памяти
    cpus: 4.0                     # Больше CPU для high load
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  searxng-cache:
    driver: local
